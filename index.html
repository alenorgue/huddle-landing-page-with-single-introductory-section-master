<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <div class="logo"><img src="/images/logo.svg" alt="logo" id="logo"></div>
  <div class="main-info">
    <div class="ilustration"><img src="/images/illustration-mockups.svg" alt="illustration-mockups"
        id="illustration-mockups"></div>
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>


    
    <div class="button"><button>Register</button></div>  
    </div>


  </div>
  <div class="contact">
    <img src="/images/logo-facebook.svg" alt="logo-facebook" id="logo-facebook">
    <img src="/images/logo-twitter.svg" alt="logo-twitter" id="logo-twitter">
    <img src="/images/logo-instagram.svg" alt="logo-instagram" id="logo-instagram">
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
